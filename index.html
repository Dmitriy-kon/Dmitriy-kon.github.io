<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbbit App</title>
    <link rel="stylesheet" href="./src/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img class="panel__logo" src="./src/logo/Group 74.svg" alt="logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./src/icons/Add.svg" alt="" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header class="header">
          <h1 class="header__h1">Отжимания</h1>
          <div class="progress">
            <div class="progress__wrapper">
              <div class="progress__title">Прогресс</div>
              <div class="progress__procent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="main__wrapper"></div>
          <div class="habbit habbit___form">
            <div class="habbit__day">День 2</div>
            <form action="#" class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input__icon"
                type="text"
                placeholder="Комментарий"
              />
              <img class="input__image" src="./src/icons/Vector.svg" alt="" />
              <button class="input__add" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2 class="popup__h2">Новая привычка</h2>
          <div class="popup__icon-label">Иконка</div>
          <div class="popup__icon-selector">
            <button class="popup__icon popup_icon-active" onclick="setIcon(this, 'sport')">
              <img src="./src/icons/sport.svg" alt="Отжимания" />
            </button>
            <button class="popup__icon" onclick="setIcon(this, 'water')">
              <img src="./src/icons/water.svg" alt="вода" />
            </button>
            <button class="popup__icon" onclick="setIcon(this, 'food')">
              <img src="./src/icons/food.svg" alt="еда" />
            </button>
          </div>

          <form action="#" class="popup__form" onsubmit="addHabbit(event)">
            <input
              class="input__icon popup_input"
              type="text"
              name="name"
              placeholder="Название"
            />
            <input
              class="input__icon popup_input"
              type="text"
              hidden
              name="icon"
              value="sport"
              placeholder="иконка"
            />
            <input
              class="input__icon popup_input"
              type="number"
              name="target"
              placeholder="Цель"
            />
            <button class="input__add popup_add" type="submit">Добавить</button>
          </form>

          <button class="popup__close">
            <img
              src="./src/icons/close.svg"
              alt="Закрыть попап"
              onclick="togglePopup()"
            />
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
