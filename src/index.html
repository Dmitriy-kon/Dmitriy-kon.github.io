<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbbit App</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img class="panel__logo" src="./logo/Group 74.svg" alt="logo" />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="./icons/gira.svg" alt="" />
            </button>
            <button class="menu__item menu__item_active">
              <img src="./icons/Water.svg" alt="" />
            </button>
            <button class="menu__item menu__item_active">
              <img src="./icons/food.svg" alt="" />
            </button>
          </div>
          <button class="menu__add">
            <img src="icons/Add.svg" alt="" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header class="header">
          <h1 class="header__h1">Отжимания</h1>
          <div class="progress">
            <div class="progress__wrapper">
              <div class="progress__title">Прогресс</div>
              <div class="progress__procent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="main__wrapper">
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__text">Первый подход всегда даётся тяжело</div>
              <button class="habbit__delete">
                <img src="icons/delete.svg" alt="" />
              </button>
            </div>

            <div class="habbit">
              <div class="habbit__day">День 2</div>
              <form class="habbit__form">
                <input
                  class="input__icon"
                  type="text"
                  placeholder="Комментарий"
                />
                <img class="input__image" src="./icons/Vector.svg" alt="">
                <button class="input__add">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
